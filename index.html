<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Отчёт до лета | Summer Timer </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
    <main>
        <section class="app">
            <h1> Отчёт до лета <span class="year"></span> </h1>
            <p> Счётчик отсчитывает время до 1 июня, обновляясь каждую секунду. Если лето уже наступило, он начнёт отсчёт до следующего года. </p>
            <section class="counter">
                <h3 id="time"> Загрузка... Пожалуйста убедитель что у Вас включен JavaScript </h3>
            </section>
            <section class="percent-counter">
                <h3 id="percent"> 0% </h3>
            </section>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
